<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login - La Playita</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
</h:head>
<h:body class="login-body">

    <h:form id="loginForm" class="container">

        <h2>Iniciar Sesión</h2>

        <p:messages id="msgs" showDetail="true" showSummary="false" style="color:red; text-align:left;" />

        <p:inputText id="username" value="#{usuarioBean.username}" 
                     placeholder="Usuario"
                     styleClass="input-field"
                     required="true" 
                     requiredMessage="El usuario es obligatorio" />

        <p:password id="password" value="#{usuarioBean.password}" 
                    placeholder="Contraseña"
                    styleClass="input-field"
                    required="true"
                    requiredMessage="La contraseña es obligatoria" />

        <p:commandButton value="Ingresar" 
                         action="#{usuarioBean.login}" 
                         styleClass="btn" 
                         process="@form" 
                         update="msgs"
                         ajax="false" />

        <p style="color:white; margin-top:15px;">
            ¿No tienes cuenta?
            <h:link outcome="registro" value="Regístrate aquí"/>
        </p>

    </h:form>

</h:body>
</html>
