<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>La Playita</title>
    <h:outputStylesheet library="css" name="base.css"/>
</h:head>

<h:body class="app-root">

    <!-- ===== NAVBAR ===== -->
    <nav class="navbar app-nav">
        <div class="navbar-logo">
            <h:graphicImage library="img" name="la-playita-logo.png" alt="logo" styleClass="logo"/>
        </div>
        <ul class="navbar-links">
            <li>
                <h:link value="Inicio" outcome="/index"
                        styleClass="#{facesContext.viewRoot.viewId eq '/index.xhtml' ? 'active' : ''}"/>
            </li>
            <li>
                <h:link value="Login" outcome="/login"
                        styleClass="#{facesContext.viewRoot.viewId eq '/login.xhtml' ? 'active' : ''}"/>
            </li>
            <li>
                <h:link value="Registro" outcome="/registro"
                        styleClass="#{facesContext.viewRoot.viewId eq '/registro.xhtml' ? 'active' : ''}"/>
            </li>
        </ul>
    </nav>

    <!-- ===== CONTENIDO ===== -->
    <main class="main-content">
        <ui:insert name="content">Contenido aquí...</ui:insert>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer class="footer">
        <p>© 2025 La Playita - Todos los derechos reservados</p>
    </footer>

</h:body>
</html>
