<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>La Playita - Inicio</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
</h:head>
<h:body class="home-body">

    <h:form>

        <h1>Bienvenido a La Playita</h1>

        <h:panelGroup rendered="#{usuarioBean.loggedIn}">
            <h:outputText value="Usuario: #{usuarioBean.usuarioLogueado.nombres} #{usuarioBean.usuarioLogueado.apellidos}" />
            <p:commandButton value="Cerrar Sesión" action="#{usuarioBean.logout}" />
        </h:panelGroup>

        <h:panelGroup rendered="#{!usuarioBean.loggedIn}">
            <h:outputText value="Por favor, inicia sesión." />
            <h:link value="Ir al Login" outcome="login" />
        </h:panelGroup>

    </h:form>

</h:body>
</html>
