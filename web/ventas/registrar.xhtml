<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <h:form id="formVenta">
            <h:inputHidden id="csrfToken" value="#{sessionScope.csrfToken}" />
            <p:growl id="growl" showDetail="true" life="3000"/>

            <div class="card">
                <h2><i class="pi pi-shopping-cart" style="margin-right: .5rem;"></i> Nueva Venta</h2>

                <!-- SECCIÓN CLIENTE -->
                <p:panel header="1. Seleccionar Cliente">
                    <p:selectOneMenu id="cliente" value="#{ventaBean.idClienteSeleccionado}" required="true" requiredMessage="Debe seleccionar un cliente." label="Cliente">
                        <f:selectItem itemLabel="Seleccione un cliente" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{ventaBean.clientes}" var="cliente" itemLabel="#{cliente.nombres} #{cliente.apellidos} - #{cliente.documento}" itemValue="#{cliente.idCliente}"/>
                    </p:selectOneMenu>
                </p:panel>

                <div class="grid ui-fluid" style="margin-top: 20px;">
                    <!-- SECCIÓN PRODUCTOS DISPONIBLES -->
                    <div class="col-12 md:col-7">
                        <p:panel header="2. Productos Disponibles">
                            <p:dataTable id="tablaProductos" var="producto" value="#{ventaBean.productosDisponibles}" rows="5" paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{producto.nombreProducto}"/>
                                </p:column>
                                <p:column headerText="Precio">
                                    <h:outputText value="#{producto.precioUnitario}">
                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Stock">
                                    <h:outputText value="#{producto.cantidadStock}"/>
                                </p:column>
                                <p:column headerText="Acción" style="width:100px; text-align: center">
                                    <p:commandButton icon="pi pi-plus" title="Agregar"
                                                     actionListener="#{ventaBean.agregarProductoPorId(producto.idProducto)}"
                                                     update="@form:panelCarrito @form:growl"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </div>

                    <!-- SECCIÓN CARRITO -->
                    <div class="col-12 md:col-5">
                        <p:panel id="panelCarrito" header="3. Carrito de Compras">
                            <p:dataTable id="tablaCarrito" var="prodCarrito" value="#{ventaBean.carritoAsList}" emptyMessage="El carrito está vacío.">
                                <p:column headerText="Producto">
                                    <h:outputText value="#{prodCarrito.nombreProducto}" />
                                </p:column>

                                <p:column headerText="Precio Unit.">
                                    <h:outputText value="#{prodCarrito.precioUnitario}">
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Cantidad" style="width: 120px;">
                                    <p:inputNumber value="#{ventaBean.carritoCantidades[prodCarrito.idProducto]}" minValue="1" maxValue="#{prodCarrito.cantidadStock}" style="width: 100px;" label="Cantidad">
                                        <p:ajax process="@this" listener="#{ventaBean.onCantidadChange(prodCarrito.idProducto)}" update="@form:panelCarrito @form:growl" />
                                    </p:inputNumber>
                                </p:column>

                                <p:column headerText="Subtotal">
                                    <h:outputText value="#{prodCarrito.precioUnitario * ventaBean.carritoCantidades[prodCarrito.idProducto]}">
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </p:column>

                                <p:column style="width:50px; text-align: center">
                                    <p:commandButton icon="pi pi-trash" title="Quitar"
                                                     actionListener="#{ventaBean.quitarProducto(prodCarrito.idProducto)}"
                                                     update="@form:panelCarrito @form:growl"
                                                     styleClass="ui-button-danger"/>
                                </p:column>
                            </p:dataTable>

                            <h:panelGroup id="panelTotal" layout="block" style="text-align: left; margin-top: 10px; padding: 15px; border: 1px solid #ddd; border-radius: 4px;">
                                <h:outputText value="Total: " style="font-weight: bold; font-size: 1.2em;"/>
                                <h:outputText value="#{ventaBean.totalVenta}" style="font-weight: bold; font-size: 1.2em; color: green;">
                                    <f:convertNumber type="currency" currencySymbol="$"/>
                                </h:outputText>
                            </h:panelGroup>
                        </p:panel>
                    </div>
                </div>

                <!-- SECCIÓN FINALIZAR -->
                <div style="margin-top: 20px; text-align: center;">
                    <p:commandButton value="Registrar Venta" 
                                     type="button"
                                     onclick="PF('ventaConfirmDialog').show()"
                                     icon="pi pi-check" 
                                     styleClass="ui-button-success"/>
                </div>

                <p:confirmDialog widgetVar="ventaConfirmDialog" header="Confirmar Venta" message="¿Desea generar una factura para esta venta?" showEffect="fade" hideEffect="fade" responsive="true">
                    <p:commandButton value="Sí, Facturar" 
                                     actionListener="#{ventaBean.registrarVenta(true)}"
                                     update=":formVenta:growl" 
                                     oncomplete="PF('ventaConfirmDialog').hide(); if (args &amp;&amp; args.facturaLista) { setTimeout(function() { PF('downloaderWidget').getJQ().click(); }, 100); setTimeout(function() { location.reload(); }, 2000); }"
                                     icon="pi pi-file-pdf" 
                                     styleClass="ui-button-success"/>
                    <p:commandButton value="Solo Registrar" 
                                     actionListener="#{ventaBean.registrarVenta(false)}"
                                     update=":formVenta" 
                                     oncomplete="PF('ventaConfirmDialog').hide()" 
                                     styleClass="ui-button-secondary"/>
                    <p:commandButton value="Cancelar" 
                                     type="button" 
                                     onclick="PF('ventaConfirmDialog').hide()" 
                                     icon="pi pi-times" 
                                     styleClass="ui-button-danger"/>
                </p:confirmDialog>

                <!-- Botón de descarga oculto, controlado por JS -->
                <p:commandButton id="downloader" widgetVar="downloaderWidget" ajax="false" style="display:none;">
                    <p:fileDownload value="#{ventaBean.file}" />
                </p:commandButton>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
