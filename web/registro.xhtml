<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <!-- Contenedor centrado -->
        <div class="main-container">
            
            <!-- Tarjeta de registro -->
            <h:form id="registroForm" styleClass="card registro-card">
                <h2>Registro de Usuario</h2>
                <p:messages id="msgs" showDetail="true"/>

                <div class="form-group">
                    <p:inputText id="documento" value="#{registroBean.documento}" 
                                 placeholder="Documento" required="true"
                                 requiredMessage="El documento es obligatorio"/>
                </div>

                <div class="form-group">
                    <p:inputText id="nombres" value="#{registroBean.nombres}" 
                                 placeholder="Nombres" required="true"
                                 requiredMessage="Los nombres son obligatorios"/>
                </div>

                <div class="form-group">
                    <p:inputText id="apellidos" value="#{registroBean.apellidos}" 
                                 placeholder="Apellidos" required="true"
                                 requiredMessage="Los apellidos son obligatorios"/>
                </div>

                <div class="form-group">
                    <p:inputText id="telefono" value="#{registroBean.telefono}" 
                                 placeholder="Teléfono"/>
                </div>

                <div class="form-group">
                    <p:inputText id="email" value="#{registroBean.correo}" 
                                 placeholder="Correo electrónico" required="true"
                                 requiredMessage="El correo es obligatorio"
                                 validatorMessage="Formato de correo inválido">
                        <f:validateRegex pattern="^[\\w.%+-]+@[\\w.-]+\\.[a-zA-Z]{2,6}$"/>
                    </p:inputText>
                </div>

                <div class="form-group">
                    <p:password id="password" value="#{registroBean.password}" 
                                placeholder="Contraseña" required="true" feedback="true"
                                requiredMessage="La contraseña es obligatoria"/>
                </div>

                <div class="form-group">
                    <p:password id="confirmPassword" value="#{registroBean.confirmarPassword}" 
                                placeholder="Confirmar contraseña" required="true"
                                requiredMessage="Debes confirmar la contraseña"/>
                </div>

                <!-- Botón alineado al centro -->
                <div class="btn-container">
                    <p:commandButton value="Registrarse" action="#{registroBean.registrar}" 
                                     update="msgs" ajax="false" styleClass="ui-button-primary" icon="pi pi-user-plus"/>
                </div>
                <p class="alt-link">
                    ¿Ya tienes cuenta?
                    <h:link outcome="login" value="Inicia sesión aquí"/>
                </p>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
