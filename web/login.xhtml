<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="content">

            <div class="main-container">
                <div class="card login-card">

                    <h:form id="loginForm">
                        <!-- Token CSRF corregido con input plano -->
                        <input type="hidden" name="csrfToken" value="#{sessionScope.csrfToken}" />

                        <h2>Iniciar Sesión</h2>

                        <!-- Contenedor para mensajes de error/advertencia -->
                        <p:messages id="loginMessages" showDetail="false" closable="true">
                            <p:autoUpdate/>
                        </p:messages>

                        <div class="form-group">
                            <p:inputText id="correo" value="#{loginBean.correo}" 
                                         placeholder="Correo electrónico" required="true"
                                         requiredMessage="El correo es obligatorio."/>
                        </div>

                        <div class="form-group">
                            <!-- Se elimina feedback="true" para quitar el medidor -->
                            <p:password id="password" value="#{loginBean.password}" 
                                        placeholder="Contraseña" required="true"
                                        requiredMessage="La contraseña es obligatoria."/>
                        </div>

                        <p:commandButton value="Ingresar" action="#{loginBean.login}"
                                         styleClass="ui-button-primary" icon="pi pi-sign-in"
                                         ajax="false"/>

                        <div class="register-link">
                            <span>¿No tienes cuenta? </span>
                            <h:link outcome="/registro" value="Regístrate aquí"/>
                        </div>

                    </h:form>
                </div>
            </div>

        </ui:define>
    </ui:composition>
</html>
