<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <div class="main-content">
            <div class="card admin-home-card">
                <h2>Bienvenido, Administrador</h2>
                <p>Desde aquí puede gestionar los módulos principales del sistema.</p>
                <h:form>
                    <input type="hidden" name="csrfToken" value="#{sessionScope.csrfToken}" />

                    <div class="dashboard-menu">
                        <p:button outcome="/ventas/registrar.xhtml" styleClass="dashboard-button ui-button-primary"
                                  value="Registrar Venta" icon="pi pi-shopping-cart" />

                        <p:button outcome="#{adminBean.irUsuarios()}" styleClass="dashboard-button ui-button-info"
                                  value="Gestión de Usuarios" icon="pi pi-users" />

                        <p:button outcome="#{adminBean.irCompras()}" styleClass="dashboard-button ui-button-warning"
                                  value="Gestión de Compras" icon="pi pi-shopping-bag" />

                        <p:button outcome="/pqrc/gestion" styleClass="dashboard-button ui-button-success"
                                  value="Gestionar PQRCs" icon="pi pi-comment" />
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
