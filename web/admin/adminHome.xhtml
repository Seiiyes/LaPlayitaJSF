<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <div class="main-content">
            <div class="card admin-home-card">
                <h2>Bienvenido, Administrador</h2>
                <p>Desde aquí puede gestionar los módulos principales del sistema.</p>
                <h:form>
                    <input type="hidden" name="csrfToken" value="#{sessionScope.csrfToken}" />

                    <div class="dashboard-menu">                   
                        <p:commandButton value="Usuarios" action="#{adminBean.irUsuarios}" ajax="false" icon="pi pi-users" styleClass="dashboard-button"/>
                        <p:commandButton value="Roles" action="#{adminBean.irRoles}" ajax="false" icon="pi pi-id-card" styleClass="dashboard-button" disabled="true"/>
                        <p:commandButton value="Productos" action="#{adminBean.irProductos}" ajax="false" icon="pi pi-shopping-cart" styleClass="dashboard-button" disabled="true"/>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
