<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <div class="main-content">
            <div class="card admin-home-card">
                <h2>Bienvenido, Administrador</h2>
                <p>Desde aquí puede gestionar los módulos principales del sistema.</p>
                <h:form>
                    <input type="hidden" name="csrfToken" value="#{sessionScope.csrfToken}" />

                    <div class="dashboard-menu">
                        <p:link outcome="/ventas/registrar.xhtml" styleClass="dashboard-button">
                            <i class="pi pi-shopping-cart" style="margin-right: .5rem;"></i> Registrar Venta
                        </p:link>
                        <p:link outcome="#{adminBean.irUsuarios()}" styleClass="dashboard-button">
                            <i class="pi pi-users" style="margin-right: .5rem;"></i> Gestión de Usuarios
                        </p:link>
                        <p:link outcome="#{adminBean.irCompras()}" styleClass="dashboard-button">
                            <i class="pi pi-shopping-bag" style="margin-right: .5rem;"></i> Gestión de Compras
                        </p:link>
                        <p:link outcome="/pedidos/gestionPedidos.xhtml" styleClass="dashboard-button">
                            <i class="pi pi-inbox" style="margin-right: .5rem;"></i> Gestión de Pedidos
                        </p:link>
                        <p:link outcome="/pqrc/gestion" styleClass="dashboard-button">
                            <i class="pi pi-comment" style="margin-right: .5rem;"></i> Gestionar PQRCs
                        </p:link>
                        <p:link outcome="#{adminBean.irProductos()}" styleClass="dashboard-button" disabled="true">
                            <i class="pi pi-box" style="margin-right: .5rem;"></i> Gestión de Productos
                        </p:link>
                        <p:link outcome="#{adminBean.irRoles()}" styleClass="dashboard-button" disabled="true">
                            <i class="pi pi-id-card" style="margin-right: .5rem;"></i> Gestión de Roles
                        </p:link>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
