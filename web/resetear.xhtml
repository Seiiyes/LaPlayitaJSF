<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/template.xhtml">
        <f:metadata>
            <f:viewParam name="token" value="#{recuperarClaveBean.token}" />
            <f:event type="preRenderView" listener="#{recuperarClaveBean.validarToken}" />
            
        </f:metadata>

        <ui:define name="content">
            <div class="main-container">
                <div class="card login-card">
                    <h:form id="resetearForm" rendered="#{recuperarClaveBean.tokenValido}">
                        <!-- Token CSRF -->
                        <input type="hidden" name="csrfToken" value="#{sessionScope.csrfToken}" />

                        <h2>Restablecer Contraseña</h2>

                        <p:messages id="resetearMessages" showDetail="false" closable="true">
                            <p:autoUpdate/>
                        </p:messages>

                        <div class="form-group">
                            <p:password id="password" value="#{recuperarClaveBean.nuevaContrasena}"
                                        placeholder="Nueva Contraseña" required="true"
                                        requiredMessage="La nueva contraseña es obligatoria."
                                        match="confirmPassword"
                                        validatorMessage="Las contraseñas no coinciden."/>
                        </div>

                        <div class="form-group">
                            <p:password id="confirmPassword"
                                        placeholder="Confirmar Contraseña" required="true"
                                        requiredMessage="Debes confirmar la contraseña."/>
                        </div>

                        <p:commandButton value="Guardar Contraseña" action="#{recuperarClaveBean.resetearClave}"
                                         styleClass="ui-button-primary"
                                         ajax="false"/>
                    </h:form>

                    <div class="card-body text-center" rendered="#{!recuperarClaveBean.tokenValido}">
                        <p:panel header="Enlace no válido">
                            <p>El enlace para restablecer la contraseña no es válido o ha expirado.</p>
                            <h:link outcome="/recuperar" value="Solicitar un nuevo enlace"/>
                        </p:panel>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
