<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/template.xhtml">
    <ui:define name="content">
        <div class="card admin-card">
            <h:form id="formPrincipal">
                <p:inputText id="csrfToken" type="hidden" value="#{sessionScope.csrfToken}" />
                <h2>Historial de Reabastecimientos</h2>
                <p>Gestiona las compras a proveedores y sus productos.</p>

                <p:toolbar styleClass="mb-3">
                    <p:toolbarGroup>
                        <p:commandButton value="Nueva Compra" icon="pi pi-plus" 
                                         actionListener="#{reabastecimientoBean.prepararNuevo}" 
                                         oncomplete="PF('dialogGestion').show()"
                                         update=":formDialog"
                                         styleClass="ui-button-success"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Exportar Excel" icon="pi pi-file-excel" styleClass="ui-button-success" ajax="false">
                            <p:dataExporter type="xlsx" target="tablaMaestra" fileName="reabastecimientos"/>
                        </p:commandButton>
                        <p:commandButton value="Exportar PDF" icon="pi pi-file-pdf" styleClass="ui-button-info" ajax="false">
                            <p:dataExporter type="pdf" target="tablaMaestra" fileName="reabastecimientos"/>
                        </p:commandButton>
                        <p:commandButton value="Carga Masiva" icon="pi pi-upload" styleClass="ui-button-purple" type="button" onclick="PF('uploadDialogWV').show(); return false;"/>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="tablaMaestra" widgetVar="tablaMaestraWV" var="reab" 
                             value="#{reabastecimientoBean.listaReabastecimientos}"
                             paginator="true" rows="10" paginatorPosition="bottom"
                             styleClass="custom-datatable" emptyMessage="No se encontraron compras."
                             filteredValue="#{reabastecimientoBean.listaFiltrada}" reflow="true">

                    <f:facet name="header">
                        <div class="p-d-flex p-jc-between p-ai-center">
                            <p:inputText id="globalFilter" onkeyup="PF('tablaMaestraWV').filter()" 
                                         style="width:300px" placeholder="Buscar en la tabla..."/>
                        </div>
                    </f:facet>

                    <p:column style="width:4rem; text-align: center">
                        <p:rowToggler/>
                    </p:column>

                    <p:column headerText="ID" sortBy="#{reab.idReabastecimiento}" style="width: 5rem;">
                        <h:outputText value="#{reab.idReabastecimiento}"/>
                    </p:column>

                    <p:column headerText="Fecha" sortBy="#{reab.fecha}" styleClass="col-fecha">
                        <h:outputText value="#{reab.fecha}"><f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText>
                    </p:column>

                    <p:column headerText="Proveedor" sortBy="#{reab.proveedor.nombres}" styleClass="col-proveedor">
                        <h:outputText value="#{reab.proveedor.nombres}"/>
                    </p:column>

                    <p:column headerText="Costo Total" sortBy="#{reab.costoTotal}" styleClass="col-total">
                        <h:outputText value="#{reab.costoTotal}"><f:convertNumber type="currency" currencySymbol="$"/></h:outputText>
                    </p:column>

                    <p:column headerText="Estado" styleClass="col-estado-compra">
                        <h:outputText value="#{reab.estado}"/>
                    </p:column>

                    <p:column headerText="Acciones" exportable="false" styleClass="col-acciones-compra">
                        <p:commandButton icon="pi pi-pencil" title="Editar"
                                         actionListener="#{reabastecimientoBean.prepararEdicion(reab)}"
                                         update=":formDialog" oncomplete="PF('dialogGestion').show()"
                                         styleClass="ui-button-warning rounded-button"/>
                        <p:commandButton icon="pi pi-trash" title="Eliminar"
                                         actionListener="#{reabastecimientoBean.eliminar(reab)}"
                                         update=":formPrincipal:tablaMaestra"
                                         styleClass="ui-button-danger rounded-button">
                            <p:confirm header="Confirmación" message="¿Eliminar esta compra y sus detalles?" icon="pi pi-info-circle"/>
                        </p:commandButton>
                    </p:column>

                    <p:rowExpansion>
                        <p:dataTable value="#{reab.detalles}" var="detalle" styleClass="nested-datatable">
                            <p:column headerText="Producto">
                                <h:outputText value="#{detalle.producto.nombreProducto}"/>
                            </p:column>
                            <p:column headerText="Cantidad">
                                <h:outputText value="#{detalle.cantidad}"/>
                            </p:column>
                            <p:column headerText="Costo Unitario">
                                <h:outputText value="#{detalle.costoUnitario}"><f:convertNumber type="currency" currencySymbol="$"/></h:outputText>
                            </p:column>
                            <p:column headerText="Subtotal">
                                <h:outputText value="#{detalle.cantidad * detalle.costoUnitario}"><f:convertNumber type="currency" currencySymbol="$"/></h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:rowExpansion>

                </p:dataTable>
            </h:form>
        </div>

        <!-- DIALOGO PARA GESTIONAR REABASTECIMIENTO -->
        <p:dialog header="#{empty reabastecimientoBean.seleccionado.idReabastecimiento ? 'Nueva Compra' : 'Editar Compra'}" 
                  widgetVar="dialogGestion" modal="true" width="800" styleClass="reabastecimiento-dialog">
            <h:form id="formDialog">
                <p:inputText id="csrfToken" type="hidden" value="#{sessionScope.csrfToken}" />
                <p:messages id="dialogMessages" showDetail="true" closable="true"/>
                
                <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-grid">
                    <p:outputLabel for="fecha" value="Fecha"/>
                    <p:calendar id="fecha" value="#{reabastecimientoBean.seleccionado.fecha}" required="true"/>

                    <p:outputLabel for="proveedor" value="Proveedor"/>
                    <p:panelGrid columns="2" styleClass="ui-noborder">
                        <p:selectOneMenu id="proveedor" value="#{reabastecimientoBean.seleccionado.proveedor.idProveedor}" required="true">
                            <f:selectItems value="#{reabastecimientoBean.listaProveedores}" var="p" itemValue="#{p.idProveedor}" itemLabel="#{p.nombres}"/>
                        </p:selectOneMenu>
                        <p:commandButton icon="pi pi-plus" title="Nuevo Proveedor" type="button" onclick="PF('dialogProveedor').show()"/>
                    </p:panelGrid>

                    <p:outputLabel for="estado" value="Estado"/>
                    <p:selectOneMenu id="estado" value="#{reabastecimientoBean.seleccionado.estado}">
                        <f:selectItems value="#{reabastecimientoBean.estadosReabastecimiento}" var="estadoEnum" 
                                       itemLabel="#{estadoEnum.displayValue}" itemValue="#{estadoEnum}"/>
                        <p:ajax update="dialogMessages" listener="#{reabastecimientoBean.onEstadoChange}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="obs" value="Observaciones"/>
                    <p:inputTextarea id="obs" value="#{reabastecimientoBean.seleccionado.observaciones}" rows="2"/>
                </p:panelGrid>

                <p:toolbar styleClass="mt-3 mb-2">
                    <p:toolbarGroup>
                        <p:commandButton value="Añadir Producto" icon="pi pi-plus" 
                                         actionListener="#{reabastecimientoBean.agregarDetalle}" 
                                         update=":formDialog:tablaDetalles :formDialog:totalPanel"/>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="tablaDetalles" value="#{reabastecimientoBean.seleccionado.detalles}" var="det" editable="true">
                    <p:ajax event="rowEdit" listener="#{reabastecimientoBean.onRowEdit}" update=":formDialog:dialogMessages :formDialog:totalPanel"/>

                    <p:column headerText="Producto">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{det.producto.nombreProducto}"/></f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu value="#{det.producto.idProducto}">
                                    <f:selectItems value="#{reabastecimientoBean.listaProductos}" var="prod" itemValue="#{prod.idProducto}" itemLabel="#{prod.nombreProducto}"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Cantidad">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{det.cantidad}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{det.cantidad}" style="width:100%" required="true"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Costo Unitario">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{det.costoUnitario}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{det.costoUnitario}" style="width:100%" required="true"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Subtotal">
                        <h:outputText value="#{det.cantidad * det.costoUnitario}"><f:convertNumber type="currency" currencySymbol="$"/></h:outputText>
                    </p:column>

                    <p:column style="width:6rem">
                        <p:rowEditor/>
                    </p:column>
                    <p:column style="width:3rem">
                        <p:commandButton icon="pi pi-trash" title="Quitar"
                                         actionListener="#{reabastecimientoBean.quitarDetalle(det)}"
                                         update=":formDialog:tablaDetalles :formDialog:totalPanel"/>
                    </p:column>
                </p:dataTable>

                <p:outputPanel id="totalPanel" styleClass="summary-row">
                    <span class="total-label">Total Compra:</span>
                    <span class="total-value">
                        <h:outputText value="#{reabastecimientoBean.seleccionado.costoTotal}">
                            <f:convertNumber type="currency" currencySymbol="$"/>
                        </h:outputText>
                    </span>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-check" 
                                     actionListener="#{reabastecimientoBean.guardarMaestroDetalle}" 
                                     update=":formPrincipal:tablaMaestra" 
                                     oncomplete="PF('dialogGestion').hide()"/>
                    <p:commandButton value="Cancelar" icon="pi pi-times" 
                                     onclick="PF('dialogGestion').hide()" 
                                     styleClass="ui-button-secondary"/>
                </f:facet>
            </h:form>
        </p:dialog>

        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi fa-times"/>
            </p:confirmDialog>
        </h:form>

        <!-- DIALOGO PARA CREAR PROVEEDOR -->
        <p:dialog header="Nuevo Proveedor" widgetVar="dialogProveedor" modal="true" width="500">
            <h:form id="formProveedor">
                <p:inputText id="csrfToken" type="hidden" value="#{sessionScope.csrfToken}" />
                <p:messages id="proveedorMessages" for="formProveedor" showDetail="true" closable="true"/>
                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank">
                    
                    <p:outputLabel for="provNombre" value="Nombres"/>
                    <p:inputText id="provNombre" value="#{proveedorBean.proveedor.nombres}" required="true"/>

                    <p:outputLabel for="provApellidos" value="Apellidos (Opcional)"/>
                    <p:inputText id="provApellidos" value="#{proveedorBean.proveedor.apellidos}"/>

                    <p:outputLabel for="provTelefono" value="Teléfono"/>
                    <p:inputText id="provTelefono" value="#{proveedorBean.proveedor.telefono}" required="true"/>

                    <p:outputLabel for="provCorreo" value="Correo"/>
                    <p:inputText id="provCorreo" value="#{proveedorBean.proveedor.correo}" required="true"/>

                    <p:outputLabel for="provDireccion" value="Dirección"/>
                    <p:inputText id="provDireccion" value="#{proveedorBean.proveedor.direccion}" required="true"/>

                </p:panelGrid>

                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-check"
                                     actionListener="#{proveedorBean.guardar}"
                                     update=":formDialog:proveedor :formProveedor:proveedorMessages"
                                     oncomplete="if (!args.validationFailed) { PF('dialogProveedor').hide(); }"/>
                    <p:commandButton value="Cancelar" icon="pi pi-times" type="button" onclick="PF('dialogProveedor').hide()" styleClass="ui-button-secondary"/>
                </f:facet>
            </h:form>
        </p:dialog>

        <!-- DIALOGO PARA CARGA MASIVA -->
        <p:dialog header="Carga Masiva de Reabastecimientos" widgetVar="uploadDialogWV" modal="true" width="600">
            <h:form id="formUpload">
                <p:inputText id="csrfToken" type="hidden" value="#{sessionScope.csrfToken}" />
                <p:messages id="uploadMessages" showDetail="true" closable="true"/>
                
                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-grid">
                    <p:outputLabel for="proveedorUpload" value="Proveedor"/>
                    <p:selectOneMenu id="proveedorUpload" value="#{reabastecimientoBean.selectedProveedorForUploadId}" required="true">
                        <f:selectItem itemLabel="Seleccione un proveedor" itemValue=""/>
                        <f:selectItems value="#{reabastecimientoBean.listaProveedores}" var="p" itemValue="#{p.idProveedor}" itemLabel="#{p.nombres}"/>
                    </p:selectOneMenu>
                </p:panelGrid>

                <p:fileUpload mode="advanced" auto="false" label="Seleccionar Archivo" uploadLabel="Subir" cancelLabel="Cancelar"
                              allowTypes="/\.(xlsx|xls)$/" sizeLimit="1000000" fileLimit="1"
                              invalidFileMessage="Solo se permiten archivos Excel (.xlsx, .xls)"
                              fileLimitMessage="Solo se permite un archivo a la vez"
                              listener="#{reabastecimientoBean.handleFileUpload}"
                              update="uploadMessages"/>
                <f:facet name="footer">
                    <p:commandButton value="Cerrar" icon="pi pi-times" onclick="PF('uploadDialogWV').hide()" styleClass="ui-button-secondary"/>
                </f:facet>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
</html>
